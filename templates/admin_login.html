<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - TradingView AI Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full bg-gray-800 rounded-2xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-red-400">Admin Panel</h1>
                <p class="text-gray-400">TradingView AI Bot Administration</p>
            </div>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="bg-red-500 text-white p-3 rounded-lg mb-6 text-center">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" class="space-y-6">
                <div>
                    <label class="block text-gray-300 mb-2">Username</label>
                    <input type="text" name="username" required
                           class="w-full p-4 bg-gray-700 border border-gray-600 rounded-lg">
                </div>
                
                <div>
                    <label class="block text-gray-300 mb-2">Password</label>
                    <input type="password" name="password" required
                           class="w-full p-4 bg-gray-700 border border-gray-600 rounded-lg">
                </div>
                
                <button type="submit"
                        class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-4 px-4 rounded-lg">
                    üîê Admin Login
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <a href="/" class="text-green-400 hover:text-green-300">‚Üê Back to Main Site</a>
            </div>
        </div>
    </div>
</body>
</html>
